<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chat Interface</title>
</head>
<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <div class="message user-message">
            User message here.
        </div>
        <div class="message bot-message">
            <div class="bot-avatar"></div>
            Bot message here. Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
        <div class="message bot-message">
            <div class="bot-avatar"></div>
            Another bot message. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </div>
    </div>
    <div class="choices">
        <button onclick="sendMessage('High')">High</button>
        <button onclick="sendMessage('Normal')">Normal</button>
        <button onclick="sendMessage('Low')">Low</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
